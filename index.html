<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jay Chat App - Auth</title>
  <!-- Google Fonts for a clean, modern look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .auth-container {
      background: #fff;
      width: 360px;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .auth-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .auth-header h2 {
      margin: 0;
      color: #1e3c72;
    }
    .tab-buttons {
      display: flex;
      margin-bottom: 1.5rem;
    }
    .tab-buttons button {
      flex: 1;
      padding: 0.75rem;
      border: none;
      background: #f1f1f1;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    .tab-buttons button.active {
      background: #1e3c72;
      color: #fff;
    }
    .auth-form {
      display: none;
      flex-direction: column;
    }
    .auth-form.active {
      display: flex;
    }
    .auth-form input {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .auth-form button {
      padding: 0.75rem;
      background: #1e3c72;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    .auth-form button:hover {
      background: #16305a;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h2>Jay Chat App</h2>
      <p>Please Login or Sign Up</p>
    </div>
    <div class="tab-buttons">
      <button id="login-tab" class="active">Login</button>
      <button id="signup-tab">Sign Up</button>
    </div>
    <!-- Login Form -->
    <form id="login-form" class="auth-form active">
      <div class="error-message" id="login-error"></div>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <!-- Signup Form -->
    <form id="signup-form" class="auth-form">
      <div class="error-message" id="signup-error"></div>
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <!-- Import Firebase using modules -->
  <script type="module">
    // Import the functions needed from Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Your Firebase configuration (replace with your own config details)
    const firebaseConfig = {
      apiKey: "AIzaSyBtJ6eEaapIjzSM9hS69Du9S3oCVYBe1Ac",
      authDomain: "jay-chat-91d02.firebaseapp.com",
      databaseURL: "https://jay-chat-91d02-default-rtdb.firebaseio.com",
      projectId: "jay-chat-91d02",
      storageBucket: "jay-chat-91d02.firebasestorage.app",
      messagingSenderId: "627949387755",
      appId: "1:627949387755:web:ff63a69b2a0bf9533163ae",
      measurementId: "G-2X9DG6HV7D"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    // Tab switching functionality
    const loginTab = document.getElementById("login-tab");
    const signupTab = document.getElementById("signup-tab");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    });

    // Handle Signup
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const errorDiv = document.getElementById("signup-error");
      errorDiv.textContent = "";
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        // Signed up successfully.
        console.log("User signed up:", userCredential.user);
        alert("Signup successful! You are now logged in.");
      } catch (error) {
        console.error("Signup error:", error);
        errorDiv.textContent = error.message;
      }
    });

    // Handle Login
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const errorDiv = document.getElementById("login-error");
      errorDiv.textContent = "";
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        // Logged in successfully.
        console.log("User logged in:", userCredential.user);
        alert("Login successful!");
      } catch (error) {
        console.error("Login error:", error);
        errorDiv.textContent = error.message;
      }
    });
  </script>
</body>
</html>
